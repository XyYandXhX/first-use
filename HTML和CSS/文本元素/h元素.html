<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h$*6>{$级标题} -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>

    <h1>第1段</h1>
    <font size="6">这是六号字体文本</font>
    <h2>第2段</h2>
    <font size="5">这是五号字体文本</font>
    <h3>第3段</h3>
    <font size="4">这是四号字体文本</font>
    <h4>第4段</h4>
    <font size="3">这是三号字体文本</font>
    <h5>第5段</h5>
    <font size="2">这是二号字体文本</font>
    <h6>第6段</h6>
    <font size="1">这是一号字体文本</font>
</body>
</html>
